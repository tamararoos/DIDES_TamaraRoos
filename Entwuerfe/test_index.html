<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for index.html</title>
</head>
<body>
    <h1>Audio Element Test</h1>
    <script>
        // Test if the audio element with id "Yeah" exists
        const audioElement = document.getElementById('Yeah');
        if (audioElement) {
            console.log('Test Passed: Audio element with id "Yeah" exists.');
        } else {
            console.error('Test Failed: Audio element with id "Yeah" does not exist.');
        }

        // Test if the audio element has the correct src attribute
        if (audioElement && audioElement.src.includes('Yeah.mp3')) {
            console.log('Test Passed: Audio element has the correct src attribute.');
        } else {
            console.error('Test Failed: Audio element does not have the correct src attribute.');
        }

        // Test if the audio element has preload set to "auto"
        if (audioElement && audioElement.preload === 'auto') {
            console.log('Test Passed: Audio element has preload set to "auto".');
        } else {
            console.error('Test Failed: Audio element does not have preload set to "auto".');
        }
    </script>
</body>
</html>
