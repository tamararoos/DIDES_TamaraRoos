<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Shirin David</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    
    html, body {
      height: 100%;
      margin: 0;
      background: #000000;
      color: #fff;
      font-family: 'Anton', sans-serif; /* Geändert zu Anton */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hintergrund-Text {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /*background-image: url('Shirin.jpg');*/
      background-size: cover;
      background-position: center;
      z-index: 0;
    }
    
    .Shirin {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 530px;
      color: #E0218A;
      line-height: 430px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.5);
      z-index: 0;
      letter-spacing: 1px; /* Leicht erhöhter Buchstabenabstand für Anton */
    }

    #word {
      font-size: 20rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.3s;
      z-index: 1;
      letter-spacing: 1px; /* Konsistenter Buchstabenabstand */
    }

  </style>
</head>
<body>
<div class="hintergrund-Text">
  <div class="Shirin">SHIRIN DAVID</div>
</div>

<div id="word">BAUCH</div>

<!-- Audio-Elemente für jedes Wort -->
<audio id="Bauch" src="Bauch.mp3" preload="auto"></audio>
<audio id="Beine" src="Beine.mp3" preload="auto"></audio>
<audio id="Po" src="Po.mp3" preload="auto"></audio>

<script>
  const words = ["BAUCH", "BEINE", "PO"];
  const sounds = [
    document.getElementById("Bauch"),
    document.getElementById("Beine"),
    document.getElementById("Po")
  ];
  let index = 0;

  const wordElement = document.getElementById("word");

  wordElement.addEventListener("click", () => {
    index = (index + 1) % words.length;

    // Textwechsel mit Fade
    wordElement.style.opacity = 0;
    setTimeout(() => {
      wordElement.textContent = words[index];
      wordElement.style.opacity = 1;
    }, 150);

    // Passenden Sound abspielen
    sounds[index].currentTime = 0;
    sounds[index].play();
  });
</script>
</body>
</html>
