<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Shirin David</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000000;
      color: #fff;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* Wichtig für das Überlagern der Texte */
    }

    .hintergrund-Text {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /*background-image: url('Shirin.jpg');*/
      background-size: cover;
      background-position: center;
      z-index: 0; /* Hintergrundtext hinter allem anderen */
    }
    
    .Shirin {
      position: absolute; /* Positioniere den pinken Text absolut */
      top: 50%; /* Vertikal zentrieren */
      left: 50%; /* Horizontal zentrieren */
      transform: translate(-50%, -50%); /* Korrigiere den Offset für die Zentrierung */
      font-size: 35vw;
      color: #E0218A;
      line-height: 50vh;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.5);
      z-index: 0; /* Pinken Text hinter den weißen Text */
    }

    #word {
      font-size: 20vw;
      color: #fff; /* Weißer Text */
      cursor: pointer;
      user-select: none;
      transition: opacity 0.3s;
      z-index: 1; /* Weißer Text im Vordergrund */
    }

  </style>
</head>
<body>
<div class="hintergrund-Text">
  <div class="Shirin">SHIRIN DAVID</div>
</div>

<div id="word">BAUCH</div>

<!-- Audio-Elemente für jedes Wort -->
<audio id="Bauch" src="Bauch.mp3" preload="auto"></audio>
<audio id="Beine" src="Beine.mp3" preload="auto"></audio>
<audio id="Po" src="Po.mp3" preload="auto"></audio>

<script>
  const words = ["BAUCH", "BEINE", "PO"];
  const sounds = [
    document.getElementById("Bauch"), // Sound für "Erstes"
    document.getElementById("Beine"), // Sound für "Zweites"
    document.getElementById("Po")  // Sound für "Drittes"
  ];
  let index = 0;

  const wordElement = document.getElementById("word");

  wordElement.addEventListener("click", () => {
    index = (index + 1) % words.length;

    // Textwechsel mit Fade
    wordElement.style.opacity = 0;
    setTimeout(() => {
      wordElement.textContent = words[index];
      wordElement.style.opacity = 1;
    }, 150);

    // Passenden Sound abspielen
    sounds[index].currentTime = 0; // Startet den Sound von vorne
    sounds[index].play();
  });
</script>

</body>
</html>
